name: Build TypeScript

on:
  push:
    branches:
      - master  # ou a branch que você deseja monitorar
  pull_request:
    branches:
      - master  # ou a branch que você deseja monitorar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'  # ou a versão do Node.js que você está usando

    - name: Install dependencies
      run: npm install

    - name: Compile TypeScript
      run: npm run build

    - name: Upload compiled JavaScript
      uses: actions/upload-artifact@v4
      with:
        name: compiled-js
        path: ./dist/l2  # ou o diretório onde seu JavaScript compilado está localizado
